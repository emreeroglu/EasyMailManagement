{% extends "web/base.html" %}
{% load i18n %}
{% load staticfiles %}
{% block title %}{% trans "Home " %}{% endblock %}
{% block content %}
    <!-- +++++ Projects Section +++++ -->
    <div class="container pt">
        <div class="col-lg-8">
        </div>
        <div class="col-lg-4">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'add_server' %}?next={{ request.path }}">{% trans "Add Server" %}</a></li>
                </ul>
            </div>
        </div>

        {% for server in servers %}
            <div class="row mt left">
                <div class="col-lg-2">
                    <a href="work01.html"><img class="img-responsive" src="{% static 'img/mail.png' %}" alt="" /></a>
                </div>
                <div class="col-lg-2">
                    {{ server.name }}
                </div>
            </div>

        {% endfor %}
    </div><!-- /container -->
{% endblock %}
